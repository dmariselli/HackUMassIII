<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title> Halloween Spectacular: Which Superhero Are YOu?</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">	
</head>
 <div class="container">
 <div class="center_div">
	<h1>Find Your Inner Superhero </h1>

<p> Through this app, you will be able to find your inner superhero, just in time for Halloween!  Submit your photo below to find your match!<br> 
</p>
<!--Code to an upload file-->

<p onload="myFunction()">


<input type="file" id="myFile" multiple size="50" onchange="myFunction()">

<p id="demo"></p>
    
<script>
//document.body.style.backgroundImage = "url('background.jpg')";
function myFunction(){
    var x = document.getElementById("myFile");
    var txt = "";
    if ('files' in x) {
        if (x.files.length == 0) {
            txt = "Select an image file to determine your superhero";
        } else {
            for (var i = 0; i < x.files.length; i++) {
                txt += "<br><strong>" + (i+1) + ". file</strong><br>";
                var file = x.files[i];
                if ('name' in file) {
                    txt += "name: " + file.name + "<br>";
                }
                if ('size' in file) {
                    txt += "size: " + file.size + " bytes <br>";
                }
            }
        }
    } 
    else {
        if (x.value == "") {
            txt += "Select your file.";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
        }
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</div>
<body></body> 
</body>

</html>
